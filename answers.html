<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Basics Assignment</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- External CSS -->
    <style>
      /* Internal CSS */
      h1 {
        font-size: 24px;
      }
      .highlight {
        background-color: lightblue;
        padding: 10px;
      }
      #unique-section {
        border: 2px solid black;
        padding: 15px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to CSS Basics</h1>

    <p style="color: red">This paragraph has inline CSS for text color.</p>

    <div class="highlight">
      This div is styled using a class selector with a background color.
    </div>

    <section id="unique-section">
      This section has a unique ID with a border.
    </section>

    <div class="card">
      <h2>Card Title</h2>
      <p>
        This is a simple card component with padding, margin, and a light
        background.
      </p>
    </div>

    <a href="#">Hover over this link</a>
  </body>
</html>
